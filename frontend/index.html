<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restaurante Órdenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Órdenes</h1>
    
    <!-- Sección Registro -->
    <section id="registro">
        <h2>Registrar Cliente</h2>
        <form id="form-registro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Ingresa tu email" required>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" placeholder="Ingresa tu teléfono" required>
            <button type="submit">Registrar</button>
        </form>
    </section>
    
    <!-- Sección Login -->
    <section id="login">
        <h2>Iniciar Sesión</h2>
        <form id="form-login">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Ingresa tu email" required>
            <label for="login-telefono">Teléfono:</label>
            <input type="text" id="login-telefono" placeholder="Ingresa tu teléfono" required>
            <button type="submit">Login</button>
        </form>
    </section>
    
    <!-- Sección Crear Orden (Formulario Mejorado) -->
    <section id="crear-orden" style="display:none;">
        <h2>Crear Nueva Orden</h2>
        <form id="form-orden">
            <label for="cliente-id">ID del Cliente:</label>
            <input type="number" id="cliente-id" placeholder="Ingresa tu ID de cliente" required readonly>
            <label for="platillo">Nombre del Platillo:</label>
            <input type="text" id="platillo" placeholder="Ej: Pizza, Tacos" required>
            <label for="notes">Notas (Opcional):</label>
            <textarea id="notes" placeholder="Ej: Sin cebolla, Extra queso"></textarea>
            <button type="submit">Crear Orden</button>
        </form>
    </section>
    
    <!-- Lista de Órdenes -->
    <section id="ordenes" style="display:none;">
        <h2>Tus Órdenes</h2>
        <ul id="lista-ordenes"></ul>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
