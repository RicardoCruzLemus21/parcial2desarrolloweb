<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restaurante Órdenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Órdenes</h1>
    
    <!-- Sección Registro -->
    <section id="registro">
        <h2>Registrar Cliente</h2>
        <form id="form-registro">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="telefono" placeholder="Teléfono" required>
            <button type="submit">Registrar</button>
        </form>
    </section>
    
    <!-- Sección Login -->
    <section id="login">
        <h2>Login</h2>
        <form id="form-login">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="text" id="login-telefono" placeholder="Teléfono" required>
            <button type="submit">Login</button>
        </form>
    </section>
    
    <!-- Sección Crear Orden -->
    <section id="crear-orden" style="display:none;">
        <h2>Crear Nueva Orden</h2>
        <form id="form-orden">
            <input type="text" id="platillo" placeholder="Nombre del Platillo" required>
            <textarea id="notes" placeholder="Notas"></textarea>
            <button type="submit">Crear Orden</button>
        </form>
    </section>
    
    <!-- Lista de Órdenes -->
    <section id="ordenes" style="display:none;">
        <h2>Tus Órdenes</h2>
        <ul id="lista-ordenes"></ul>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
